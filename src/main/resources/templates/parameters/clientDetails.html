<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>

<div layout:fragment="content">


    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/parameters">Parameters Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters/clients">Client List</a></li>
                    <li><i class="fa fa-square-o"></i>Client Add</li>
                </ol>
            </div>
        </div>
    </section>

    <div class="container" style="width: 70%">
        <div class="row">
            <form class="form-horizontal ">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                             Client Detail
                        </header>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label for="txtIdAdd" class="col-sm-4 col-form-label">Id: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtIdAdd" name="id" th:value="${client.id}" placeholder="Id" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtNameAdd" class="col-sm-4 col-form-label">Name: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtNameAdd" name="name" th:value="${client.name}" placeholder="Name" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtEmailAdd" class="col-sm-4 col-form-label">Email</label>
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control" id="txtEmailAdd" name="email" th:value="${client.email}" placeholder="Email" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtWebsiteAdd" class="col-sm-4 col-form-label">website: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtWebsiteAdd" name="website" th:value="${client.website}" placeholder="Website" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtAddressAdd" class="col-sm-4 col-form-label">Address</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtAddressAdd" name="address" th:value="${client.address}" placeholder="Address"   readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label for="ddlCountryAdd" class="col-sm-4 col-form-label">Country: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlCountryAdd" name="countryid" disabled>
                                            <option th:each="country : ${countries}"
                                                    th:value="${country.id}"
                                                    th:selected="${country.id} == ${client.countryid}?True: False"
                                                    th:text="${country.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ddlStateAdd" class="col-sm-4 col-form-label">State/Province: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlStateAdd" name="stateid" disabled>
                                            <option th:each="state : ${states}"
                                                    th:value="${state.id}"
                                                    th:selected="${state.id} == ${client.countryid}?True: False"
                                                    th:text="${state.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtCityAdd" class="col-sm-4 col-form-label">City: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtCityAdd" name="city" th:value="${client.city}" placeholder="City" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtPhoneAdd" class="col-sm-4 col-form-label">Phone: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtPhoneAdd" name="phone" th:value="${client.phone}" placeholder="Phone" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtMobileAdd" class="col-sm-4 col-form-label">Mobile: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtMobileAdd" name="mobile" th:value="${client.mobile}" placeholder="Mobile" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtDetailsAdd" class="col-sm-4 col-form-label">Details.: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtDetailsAdd" name="details" th:value="${client.details}" placeholder="Details" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="panel">
                        <div class="panel-body">
                            <button type="submit"  class="btn btn-success" disabled>Save</button>
                            <a href="/parameters/clients" class="btn btn-warning">Exit</a>
                        </div>
                    </section>
                </div>
            </form>
        </div>

    </div>
</div>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
