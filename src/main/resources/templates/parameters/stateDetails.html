<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>

<div layout:fragment="content">


    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/parameters">Parameters Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters/states">States List</a></li>
                    <li><i class="fa fa-square-o"></i>State Details</li>
                </ol>
            </div>
        </div>
    </section>

    <div class="container" style="width: 70%">
        <div class="row">
            <form class="form-horizontal " method="put">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Editing Country Record
                        </header>
                        <div class="panel-body">

                            <div class="form-group">
                                <label class="control-label col-sm-4">Name</label>
                                <div class="col-sm-6">
                                    <input name="name" th:value="${state.name}" readonly type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Capital</label>
                                <div class="col-sm-6">

                                    <input name="capital"th:value="${state.capital}" readonly class="form-control" size="16" type="text">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Code</label>
                                <div class="col-sm-6">

                                    <input name="code" th:value="${state.code}" readonly type="text" class=" form-control"/>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Details</label>

                                <div class="col-sm-5">
                                    <input name="details" th:value="${state.details}" readonly type="text" class="form-control">
                                </div>
                            </div>


                        </div>
                    </section>
                    <section class="panel">
                        <div class="panel-body">
                            <button type="submit" disabled class="btn btn-success">Save</button>
                        <a href="/parameters/states" class="btn btn-warning">Exit</a>
                        </div>
                    </section>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
