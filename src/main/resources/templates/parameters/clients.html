<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout"
      xmlns:th="http://www.thymeleaf.org">


<body>

<div layout:fragment="content">

    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/parameters">Parameters Home</a></li>
                    <li><i class="fa fa-bars"></i>Contacts List</li>
                </ol>
            </div>
        </div>
    </section>



    <div class="row">
        <div class="col-lg-12">
            <section class="panel">

                <div class="panel-body">
                    <a href="/clientAdd"  class="btn btn-primary">
                        New Client
                    </a>


                </div>
            </section>

            <section class="panel">
                <header class="panel-heading">
                    Advanced Table
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Full name</th>
                        <th><i class="icon_calendar"></i> Address</th>
                        <th><i class="icon_mail_alt"></i> City</th>
                        <th><i class="icon_mail_alt"></i> Phone</th>
                        <th><i class="icon_mail_alt"></i> Mobile</th>
                        <th><i class="icon_pin_alt"></i> Website</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="client: ${clients}">
                        <td th:text="${client.name}"></td>
                        <td th:text="${client.address}"></td>
                        <td th:text="${client.city}"></td>
                        <td th:text="${client.phone}"></td>
                        <td th:text="${client.mobile}"></td>
                        <td th:text="${client.website}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary"
                                   th:href="@{'/clientDetails/'+${client.id}}"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success"
                                   th:href="@{'/clientEdit/'+${client.id}}"><i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Opravdu chceš odstranit tento záznam?')"
                                   th:href="@{'/clients/delete/'+${client.id}}"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </section>
        </div>
    </div>

</div>

</body>
</html>
