<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>State Add</title>
</head>
<body>

<div layout:fragment="content">

    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/parameters">Parameters Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters/contacts">Contacts List</a></li>
                    <li><i class="fa fa-square-o"></i>Contact Add</li>
                </ol>
            </div>
        </div>
    </section>

    <div class="container" style="width: 70%">
    <div class="row">
        <form class="form-horizontal " th:action="@{/contacts}" method="post">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Add New Contact Record
                    </header>
                    <div class="panel-body">


                        <div class="form-group">
                            <label class="control-label col-sm-4">Id:</label>
                            <div class="col-sm-6">
                                <input type="text" disabled class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">First name:</label>
                            <div class="col-sm-6">

                                <input name="firstname" class="form-control" size="16" type="text">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Last name:</label>
                            <div class="col-sm-6">

                                <input name="lastname" type="text" class=" form-control"/>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Phone:</label>

                            <div class="col-sm-5">
                                <input name="phone" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Email:</label>

                            <div class="col-sm-5">
                                <input name="email" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Mobile:</label>

                            <div class="col-sm-5">
                                <input name="mobile" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Remarks:</label>

                            <div class="col-sm-5">
                                <input name="remarks" type="text" class="form-control">
                            </div>
                        </div>

                    </div>
                </section>
                <section class="panel">
                    <div class="panel-body">
                        <button type="submit"  class="btn btn-success">Save</button>
                        <a href="/parameters/contacts" class="btn btn-warning">Exit</a>
                    </div>
                </section>
            </div>
        </form>
    </div>
    </div>

</div>
</body>
</html>
